<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="basic_detail Form.css">
    <title>Basic Details Form</title>
</head>
<body>
    <div class="container">
        <div class="title">Basic Details</div>
        <form action="Basic Form Thanku Form.html">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter Your Full Name" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="phone" placeholder="Enter Your Full Name" required>
                </div>
               

            
                <div class="input-box">
                    <span class="details">Email Address</span>
                    <input type="email" placeholder="Enter Your Email" required>
                </div>
                <div class="input-box">
                    <span class="details">Permanant Address</span>
                    <input type="address" placeholder="Enter Your Address" required>
                </div>
                <div class="input-box">
                    Are You Alcoholic
                    <select  name = "card_type" id="card_type"required >
                        <option value="Enter Here">Enter Here</option>
                        <option value="Yes">yes</option>
                        <option value="No">No</option>
                        <option value="Sometime">Sometime</option>
                    </select>
                </div>
                <div class="input-box">
                    Religion:
                    <select  name = "card_type" id="card_type"required>
                        <option value="visa">Enter Religion</option>
                        <option value="visa">Hinduism</option>
                        <option value="mastercard">ChristianityMarathi</option>
                        <option value="rupay">Sikhism</option>
                        <option value="discover">Islam</option>
                        <option value="American express">Zoroastrianism</option>
                        <option value="paypal">Buddhism</option>
                        <option value="none">Judaism </option>
                    </select>
                </div>
            </div>
                    <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1">
                        <input type="radio" name="gender" id="dot-2">
                        <input type="radio" name="gender" id="dot-3">
                        <span class="gender-title">Gender</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender">Male</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender">Female</span>
                            </label>
                            <label for="dot-3">
                                <span class="dot three"></span>
                                <span class="gender">Other</span>
                            </label>
                        </div>
                    </div> 
                    <div class="button">
                        <input type="Submit" value="Submit">
                    </div>    
        </form>

    </div>
</body>
</html>
